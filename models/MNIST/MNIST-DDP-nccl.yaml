protocolVersion: 2
name: MNIST-DDP-nccl-zhouw25
type: job
jobRetryCount: 0
prerequisites:
  - type: dockerimage
    uri: 'nightwang/openpai_testcase:ubuntu20.04_pytorch1.12_cuda11.3'
    name: docker_image_0
taskRoles:
  worker:
    instances: 2
    completion:
      minFailedInstances: 1
    taskRetryCount: 0
    dockerImage: docker_image_0
    resourcePerInstance:
      gpu: 2
      cpu: 8
      memoryMB: 16384
      ports:
        SynPort: 1
    commands:
      - cd /root/apex
      - python setup.py install
      - cd /root
      - git clone https://github.com/pkunight/openpai-testcase.git
      - cd openpai-testcase/models/MNIST
      - >-
        export NCCL_SOCKET_IFNAME=eth0 
        && python MNIST-DDP-nccl.py -n 2 -g 2 --epochs 10
defaults:
  virtualCluster: default
extras:
  com.microsoft.pai.runtimeplugin:
    - plugin: ssh
      parameters:
        jobssh: true
        userssh: {}
  hivedScheduler:
    taskRoles:
      worker:
        skuNum: 2
        skuType: null
